<section class="ftco-section">
  <div class="container">
    <div class="row mt-4">
      <div class="intro-section mb-5 text-center">
        <h1 class="fw-bold">Contact Me</h1>
        <p class="mx-auto">
          I am always waiting for you to contact me <br />
          <small class="text-primary">(( Form Works ))</small>
        </p>
      </div>
    </div>
    <div class="row justify-content-between">
      <div class="col-md-8">
        <form [formGroup]="form">
          <div class="row gy-2">
            <div class="form-group col-md-6">
              <input
                type="text"
                class="form-control"
                name="name"
                id="name"
                placeholder="Name"
                formControlName="name"
              />
            </div>

            <div class="form-group col-md-6">
              <input
                type="text"
                class="form-control"
                name="subject"
                id="subject"
                formControlName="subject"
                placeholder="Subject"
              />
            </div>

            <div class="form-group">
              <input
                type="email"
                class="form-control"
                name="email"
                id="email"
                formControlName="email"
                placeholder="Email"
              />
            </div>
            <div class="form-group">
              <textarea
                name="message"
                class="form-control"
                id="message"
                formControlName="message"
                cols="30"
                rows="4"
                placeholder="Message"
              ></textarea>
            </div>
            <div class="form-group mt-2">
              <button
                [disabled]="form.invalid"
                class="btn btn-outline-info fw-normal"
                (click)="send(form.value)"
              >
                Send Message
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-3 text-center mt-3">
        <div class="row">
          <div class="dbox divder">
            <p class="fw-bold mb-1"><i class="ri-map-2-line"></i> Address :</p>
            <span>Kiswa,Damascus,Syria</span>
          </div>
        </div>
        <div class="row">
          <div class="dbox divder">
            <p class="fw-bold mb-1 mt-1">
              <i class="ri-smartphone-line"></i> Phone :
            </p>
            <span> +963988021203</span>
          </div>
        </div>
        <div class="row">
          <div class="dbox divder">
            <p class="fw-bold mb-1 mt-1">
              <i class="ri-mail-send-fill"></i> Email :
            </p>
            <span> mhd.rabea.naser@gmial.com</span>
          </div>
        </div>
        <div class="row">
          <div class="dbox divder">
            <p class="fw-bold mb-1 mt-1">
              <i class="ri-github-line"></i> GitHub :
            </p>
            <span>https://github.com/MhdRabeai</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
